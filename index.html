<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prismic's Avatar Search</title>
  <link rel="shortcut icon" href="./prismic.ico" type="image/x-icon">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

  <meta content="Prismic's Avatar Search - Web Edition" property="og:title" />
  <meta content="idk what to write here..." property="og:description" />
  <meta content="#9001db" data-react-helmet="true" name="theme-color" />
  <meta property="og:type" content="website">

  <div><marquee><small><code>Additions: Search Author Name (https://vrchat.com/home/search/). Open Avatar in VRCX (vrcx://avatar/avtr_id). "Switch" to Avatar (vrcx://switchavatar/avtr_id)</code></marquee></div>
</head>
<body>
  <template id="avi">
    <div class="grid-item">
      <p>
        <b><span class="avi-name">MyAwesomeAvi</span></b> - <a class="vrcn" href="https://example.com" target="_blank"><span class="avi-author">CoolGuy</span></a>
      </p>
      <span class="avi-description">BLahblahblash description be like !!!!</span>
      <div class="bottom-buttons">
        <a class="vrcx" href="vrcx://avatar/avatrId" target="_blank"></a>
        <a class="website" href="https://vrchat.com/home/avatar/avatrId" target="_blank"></a>
        <div class="platforms">
          <div class="platform pc" title="Supported on PC"><img src="./assets/plat-pc.svg"></div>
          <div class="platform quest disabled" title="Supported on Android"><img src="./assets/plat-quest.svg"></div>
          <div class="platform ios disabled" title="Supported on iOS"><img src="./assets/plat-ios.svg"></div>
        </div>
      </div>
      <div class="switchavatar">
        <a class="vrcxs" href="https://example.com" target="_blank">Switch</a>
      </div>
    </div>
  </template>
  <div class="bg">
    <div class="loader">
      <div class="spinner"></div>
      <p id="loading-text">Initializing website...</p>
    </div>
    <div class="main">
      <div class="title">Prismic's Avatar Search - Web Edition</div>
      <div>Indexed <span id="avi-count">...</span> avatars, created by <span id="author-count">...</span> authors. (Updated on: <span id="last-update">...</span>)</div>
    <div>
     </div>
      <form id="searchform">
        <div class="form-row">
          <label for="search_name">Search Name</label>
          <input type="checkbox" id="search_name" name="search_name" checked>
          <div>|</div>
          <label for="search_author"><s>Search Author</s></label>
          <input type="checkbox" id="search_author" name="search_author">
          <div>|</div>
          <label for="search_description">Search Description</label>
          <input type="checkbox" id="search_description" name="search_description" checked>
        </div> 
        <div class="form-row">
          <input class="vrc-input search" type="text" name="vrc_avatar_search" placeholder="Search...">
          <input class="vrc-button searchsubmit" type="submit" value>
        </div>
      </form>
      <span id="result-count"></span>
      <div class="grid-container">
        
      </div>
      <div class="infscroll hidden">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
</body>
</html>
